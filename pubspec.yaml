name: untitled
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # Core
  supabase_flutter: ^2.6.0
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  image_picker: ^1.1.2
  intl: ^0.19.0
  intl_phone_field: ^3.2.0
  google_maps_flutter: ^2.6.1
  url_launcher: ^6.3.0
  geolocator: ^14.0.2
  time_picker_spinner: ^1.0.0
  fl_chart: ^1.1.1
  razorpay_flutter: ^1.3.7
  fluttertoast: ^8.2.4
  share_plus: ^10.0.0
  app_links: ^3.5.0
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.0

  # Auth
  sign_in_with_apple: ^6.1.1
  google_sign_in: ^6.2.1
  crypto: ^3.0.3

  # Icons & Maps
  cupertino_icons: ^1.0.8
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  flutter_map_cancellable_tile_provider: ^3.1.1

  http: any   # ← better to pin a version like ^1.2.2 if possible

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.4   # ← updated to latest stable (as of 2025/2026 info)

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"
  remove_alpha_ios: true


flutter:
  uses-material-design: true

  assets:
    - assets/                       # ← this includes app_icon.png + any other files/folders inside
